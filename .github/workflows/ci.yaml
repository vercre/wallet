name: ci

on:
  push:
    paths:
      - '**/src/**'
      - '**/tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - '**/src/**'
      - '**/tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: Test suite
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Remove rust-toolchain.toml
        shell: bash
        run: |
          # so we don't add tooling for all targets
          rm rust-toolchain.toml
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: taiki-e/install-action@nextest
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: |
          sudo apt-get update
      
      - run: cargo nextest run

  test-doc:
    name: Test docs
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Remove rust-toolchain.toml
        shell: bash
        run: |
          # so we don't add tooling for all targets
          rm rust-toolchain.toml
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: |
          sudo apt-get update

      - run: cargo test --doc

